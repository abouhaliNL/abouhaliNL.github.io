<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Awesome Form Demo Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <script src="https://rawgit.com/icebob/fakerator/master/dist/fakerator.js"></script>
    <script src="emails-input.js"></script>
    <link rel="stylesheet" href="main.css" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-size: 14px;
        font-family: sans-serif;
        color: #111;
        background-color: #eee;

        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="component">
      <div id="app" class="__content">
        <h1>Share <span>Board name</span> name with others</h1>
      </div>
      <div class="__bottom">
        <button class="btn __primary" onclick="emailsInput.addEmail(fakerator.internet.email())">
          Add Email
        </button>
        <button onclick="emailsInput.getValidEmailsCount()" class="btn __primary">
          Get Email Count
        </button>
      </div>
    </div>
    <script>
      var fakerator = Fakerator();
      const emailsInput = new EmailsInput('app');
    </script>
  </body>
</html>
